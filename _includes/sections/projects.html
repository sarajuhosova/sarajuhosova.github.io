<div class="project-grid">
    {% for project in site.data.projects %}

        <div class="project" id="{{ project.id }}">
            <div class="logo">
                <a href="{{ project.link }}"><img src="{{ project.image }}" alt="{{ project.title }}"></a>
            </div>
            <div>
                <h3>{{ project.title }}</h3>

                {% if project.image-source %}
                    <p class="credits">icon by <a href="{{ project.image-source.link }}">{{ project.image-source.author }}</a></p>
                {% endif %}

                <p class="description">{{ project.description }}</p>

                <p><a href="{{ project.link }}">Check it out â–¸</a></p>
            </div>
        </div>

    {% endfor %}
</div>
